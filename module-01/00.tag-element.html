<!DOCTYPE html>
<html lang="en">
  <!-- html이라는 부모클래스에 head랑 body라는 자식클래스가 있는 것 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  name="viewport" 크기 계산을 자치의 viewport 사이즈 기준으로 계산을 하라 -->
    <title>HTML, CSS Study</title>
    <!-- title : 브라우저 탭에 노출되는 제목 -->
  </head>
  <body>
    <!--   <시작태그(tah)> content(내용) </끝태그> -->
    <!-- 태그 + 컨텐트 == 요소(element) -->

    <!-- 속성(attribute)명 = "속성값"    // ex> <h1 title= ""> -->
    <!-- title속성: 요소에 마우스 커서를 올리면 나오는 튤팁 -->
    <h1 title="마우스오버하면 보이는 것">Hello HTML5</h1>
  </body>
</html>
