<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 외부 경로 -->
    <a href="https://www.naver.com">네이버</a>
    <!-- a(anchor) 태그는 다른 문서로 이동하게 해주는 링크(닻) 역할 -->
    <!-- hrdf: 속성에는 이동할 곳의 경로를 넣음 -->
    <!-- target: 링크를 연결할 대상 _blank:새탭으로 열기 -->
    <a href="https://www.geogle.com" target="_blank">geogle</a>

    <!-- 내부 경로 -->
    <!-- 같은 폴더(디렉터리)위치의 문서 -->
    <!-- ../(html-css-study)은 부모 디렉터리를 말하는 것 -->
    <!-- ./현재디렉터리        ./02.list-tag.html -->
    <!-- ./폴더명(sample)/    자식디렉터리로 가는 법 -->
    <a href="02.list-tag.html">리스트 태그</a>
    <a href="../index.html">인덱스 문서</a>
    <a href="sample/test.html">하위 문서</a>
  </body>
</html>
