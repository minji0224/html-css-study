<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 굵은 글자 태그 -->
    <b>Lorem, ipsum dolor.</b>
    <br />
    <!-- 시맨틱 (이것만 쓴다.)-->
    <strong>Lorem, ipsum dolor.</strong>
    <br />
    <br />

    <!-- 이탤릭(기울어진 서체) -->
    <!-- 폰트 아이콘, vector graghic형태의 아이콘일 때 쓴다. -->
    <i>Lorem, ipsum dolor.</i>
    <br />
    <!-- 시맨틱(글씨는 이것만 쓴다.) -->
    <em>Lorem, ipsum dolor.</em>
    <br />
    <br />

    <!-- 작은 글자 태그 -->
    <small>Lorem ipsum dolor sit amet consectetur.</small>
    <br />

    <!-- 아래로 붙는 글자 -->
    <sub>Lorem ipsum dolor sit.</sub>
    <!-- 위로 붙는 글자 -->
    <sup>Lorem ipsum dolor sit.</sup>
    <br />
    <br />

    <!-- 밑줄 태그(underline) -->
    <ins>Lorem, ipsum dolor.</ins>
    <!-- 가운데줄 태그(line -through) -->
    <del>Lorem, ipsum dolor.</del>
    <br />
    <br />
  </body>
</html>
