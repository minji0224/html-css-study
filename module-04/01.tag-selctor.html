<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 선택자(selector) { 스타일속성: 값; } */
      /* 태그 선택자 : 해당 범위의 모든 태그들을 선택 */
      h1 {
        color: red;
      }
      p {
        color: dodgerblue;
      }
      h2 {
        color: rgb(43, 226, 119);
      }
      /*      * : 페이지 내의 전체 요소     */
      * {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <h1>SCC3 Selector Basic1</h1>
    <h1>SCC3 Selector Basic2</h1>
    <h2>SCC3 Selector Basic3</h1>
    <h1>SCC3 Selector Basic4</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit, beatae.
    </p>
  </body>
</html>
