<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자식(children) 선택자
      부모선택자 > 자식선택자 > ... >... */
      header > h1 {
        color: red;
      }

      header > nav > h1 {
        color: hotpink;
      }

      section > h1 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- 우선순위
          1. style속성보다 엘리먼트/인라인스타일이 먼저
          2. 좀 더 구체적인 선택자(범위가 좁은 것)
        ex) header h1: 자손선택자(범위 넒음)
            header > nav > h1 : 자식선택자(범위 좁음) -->

      <h1 style="color: brown">Lorem, ipsum.</h1>
      <nav>
        <h1>Navigation</h1>
      </nav>
    </header>
    <section>
      <h1>Lorem, ipsum.</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat
        nostrum inventore quisquam assumenda enim quas sint eos. Aliquam nostrum
        commodi voluptatem accusantium aperiam ipsa quisquam, dolor iusto saepe
        ratione nobis?
      </p>
    </section>
    <footer>
      <nav>
        <h1>Site Map</h1>
      </nav>
    </footer>
  </body>
</html>
