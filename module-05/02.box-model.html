<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* hml/css의 기본 크기는 content-box로 계산이 됨 */

      * {
        box-sizing: border-box;
        /* 전체 요소에 대해서 border-box를 적용해줌 */
        /* 엘리먼트 크기계산을 보더 영역까지 계산해줌 */
      }

      div {
        width: 300px;
        height: 200px;
        padding: 10px;
        border: 4px solid black;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius fugit enim
      nisi maiores modi culpa optio, ea, amet totam ut debitis id! Delectus
      provident exercitationem, eaque ipsam voluptatem et alias!.
    </div>
  </body>
</html>

<!--         /* css 리셋 : 바디는 기본값이 있어서 마진과 패딩을 0으로 리셋(초기화)해줘야 된다. */
            body { margin: 0; (margin 다른 엘리먼트와의 관계 (박스 밖)) */
                   padding: 0;
                   } -->
