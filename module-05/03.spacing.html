<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /* 전체 컨텐트 중앙정렬 */
        width: 800px;
        margin: 0 auto;
      }

      div {
        width: 300px;
        padding: 7px;
        margin: 3px;

        /*  방향별로 속성값 조절  */
        padding-top: 5px;
        padding-right: 7px;
        padding-bottom: 6px;
        padding-left: 14px;

        /* padding:시계방향 위 오른 아래 왼 */
        padding: 8px 7px 6px 14px;

        /* padding: y축(위/아래) x축(왼/오른) */
        padding: 7px 14px;

        margin: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur ab
      inventore neque doloremque ratione doloribus animi eius minima quos? Rem
      ad officiis nemo necessitatibus ut magni dolores vero minima ipsam.
    </div>
  </body>
</html>
