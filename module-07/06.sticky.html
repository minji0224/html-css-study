<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 2000px;
      }
      nav {
        /* positionL absolut, fixde, sticky 등은 꼭
        top / left / bottom / right 중에 1개를 줘야 됨. */

        /* sticky는 스크롤 영역 안에서는 static플로우가 적용되고
          스크롤 영역 밖으로 나가면 fixed처럼 적용이 됨 */
        position: sticky;
        top: 0;
      }
      ul {
        text-align: center;
      }
      li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>Lorem, ipsum.</h1>
    <nav>
      <ul>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
      </ul>
    </nav>
  </body>
</html>
